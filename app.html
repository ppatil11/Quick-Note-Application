<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quick Note</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="app_css.css">
    <script type="text/javascript" src="app_js.js"></script>
</head>
<body>

<div class="container-fluid" >
    <div class="row content">
        <!-- Left hand side pane -->
        <div class="col-sm-4 sidenav">
            <h4>Quick View</h4><hr>
            <div id="noOfNotes"></div>
            <div class="listWrapper"></div>
        </div>

        <!-- Right hand side pane -->
        <div class="col-sm-8">
            <h4>Detail View</h4><hr>
            <button class="btn btn-default" id="addNote" data-toggle="tooltip" data-placement="right" title="Click to add note">Add Note+
            </button><br>
            <div id="noteWrapper">

                <!-- Using BS vertical form -->
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="sub" placeholder="Enter subject">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="tNote" placeholder="Enter note"></textarea>
                </div>
                <button class="btn btn-default" type="submit"  id="submit">Submit</button>

            </div>
            <!-- Detail Message Display Area -->
            <div id="displayArea">
              <!--  <label>Display Note</label> -->
                <div id="displayWrapper">

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
